<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="topContainer"
        style="background-image: url(./images/bg-pattern-card.svg)"
      >
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
      </div>
      <div class="centerContainer">
        <span
          ><span class="nameOfProfile">Victor Crest</span>
          <span class="ageOfProfile">26</span></span
        >
        <span class="placeOfProfile">London</span>
      </div>

      <div class="bottomContainer">
        <span class="analytics"
          ><span class="dataValue">80K</span>
          <span class="dataName">Followers</span></span
        >
        <span class="analytics"
          ><span class="dataValue">803K</span>
          <span class="dataName">Likes</span></span
        >
        <span class="analytics"
          ><span class="dataValue">1.4K</span>
          <span class="dataName">Photos</span></span
        >
      </div>
    </div>
  </body>
</html>
